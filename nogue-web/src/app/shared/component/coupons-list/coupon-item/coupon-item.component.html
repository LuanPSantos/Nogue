<div class="ui-g">
  <div class="ui-g-12">
    <p-card>
      <div>
        <p class="establishment-name">{{coupon?.establishment?.businessName}}</p>
        <p class="discount">{{coupon?.discount}}% off</p>
        <p class="product">{{coupon?.product}}</p>
      </div>
      <p-footer>
          <button class="full-width ui-button-primary" pButton [label]="label" (click)="onButtonClick()"></button>
      </p-footer>
    </p-card>
  </div>
</div>
