<div class="ui-g" (click)="onClick()">
  <div class="ui-g-12">
    <p-card>
      <p-header>
        <p><strong>{{coupon?.product}}</strong></p>
        <img class="coupon-image" [src]="coupon?.image">
        <span class="discount">{{coupon?.discount}}%</span><span class="establishment-name">{{coupon?.establishment?.businessName}}</span>
      </p-header>
    </p-card>
  </div>
</div>
