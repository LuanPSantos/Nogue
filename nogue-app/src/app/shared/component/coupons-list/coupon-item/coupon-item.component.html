<ion-card>
  <ion-card-header>
    <ion-card-subtitle class="subtitle-item">{{coupon?.establishment?.businessName}}</ion-card-subtitle>
    <ion-card-title class="subtitle-item">{{coupon?.discount}}% off</ion-card-title>
    <ion-card-subtitle class="subtitle-item">{{coupon?.department}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button expand="block" (click)="onButtonClick()">{{label}}</ion-button>
  </ion-card-content>
</ion-card>
